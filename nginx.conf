server {
    listen 80;
    server_name _;

    # Корень со статикой
    root /usr/share/nginx/html;
    index index.html;

    # Гзип для текста и(JS/CSS), если будете расширять проект
    gzip on;
    gzip_types text/plain text/css application/javascript application/json image/svg+xml;
    gzip_min_length 256;

    location / {
        try_files $uri $uri/ /index.html; # SPA-friendly, если решите расширить
    }
}
