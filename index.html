<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Секундомер с произвольным стартом</title>
  <style>
    :root {
      --bg: #0f172a;       /* slate-900 */
      --card: #111827;     /* gray-900 */
      --fg: #e5e7eb;       /* gray-200 */
      --muted: #9ca3af;    /* gray-400 */
      --accent: #22d3ee;   /* cyan-400 */
      --accent-2: #34d399; /* emerald-400 */
      --danger: #f87171;   /* red-400 */
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0; background: radial-gradient(1200px 600px at 20% -20%, #1f2937, transparent), var(--bg);
      color: var(--fg); font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      display: grid; place-items: center; padding: 24px;
    }
    .wrap { width: 100%; max-width: 720px; }
    .card {
      background: linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 20px; padding: 24px; box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      backdrop-filter: blur(6px);
    }
    h1 { margin: 0 0 12px; font-weight: 700; letter-spacing: 0.3px; }
    .display {
      font-variant-numeric: tabular-nums; font-weight: 800; letter-spacing: 2px;
      font-size: clamp(40px, 9vw, 88px); text-align: center; padding: 12px 0 8px;
    }
    .millis { font-size: 0.35em; vertical-align: super; opacity: 0.7; margin-left: 6px; }
    .row { display: grid; grid-template-columns: 1fr auto; gap: 12px; align-items: center; margin: 14px 0 8px; }
    .input {
      display: flex; gap: 10px; align-items: center; flex-wrap: wrap;
    }
    input[type="text"] {
      flex: 1 1 220px; min-width: 160px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.12);
      background: #0b1220; color: var(--fg); font-size: 16px; padding: 12px 14px; outline: none;
    }
    input[type="text"]:focus { border-color: var(--accent); box-shadow: 0 0 0 3px rgba(34,211,238,0.2); }
    .hint { color: var(--muted); font-size: 14px; margin-top: 6px; }
    .btns { display: flex; flex-wrap: wrap; gap: 10px; margin-top: 14px; }
    button {
      border: 1px solid rgba(255,255,255,0.12); background: #101826; color: var(--fg);
      padding: 10px 14px; border-radius: 12px; font-size: 15px; font-weight: 600; cursor: pointer;
      transition: transform 0.06s ease, box-shadow 0.2s ease, background 0.2s ease;
    }
    button:hover { transform: translateY(-1px); box-shadow: 0 6px 16px rgba(0,0,0,0.25); }
    button:active { transform: translateY(0); }
    button[disabled] { opacity: 0.5; cursor: not-allowed; }
    .primary { border-color: rgba(34,211,238,0.35); background: linear-gradient(180deg,#0e2230,#0a1a26); }
    .accent { border-color: rgba(52,211,153,0.35); }
    .danger { border-color: rgba(248,113,113,0.35); }
    .kbd { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; background: #0a1220; border: 1px solid rgba(255,255,255,0.12); padding: 2px 6px; border-radius: 6px; }
    .footer { color: var(--muted); font-size: 13px; text-align: center; margin-top: 14px; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Секундомер</h1>
      <div class="display" id="display">00:00:00<span class="millis" id="millis">.0</span></div>

      <div class="row">
        <div class="input">
          <label for="timeInput" class="hint">Стартовое время:</label>
          <input id="timeInput" type="text" placeholder="чч:мм:сс (например, 00:03:23)" inputmode="numeric" autocomplete="off" spellcheck="false"
            aria-label="Стартовое время в формате чч:мм:сс" />
          <button id="setBtn" class="accent">Установить</button>
        </div>
        <div class="hint">Мин/сек: 0–59, часы — любое число</div>
      </div>

      <div class="btns">
        <button id="startBtn" class="primary">Старт</button>
        <button id="pauseBtn">Пауза</button>
        <button id="resumeBtn">Продолжить</button>
        <button id="resetBtn" class="danger">Сброс</button>
      </div>

      <div class="footer">
        Горячие клавиши: <span class="kbd">Space</span> — старт/пауза, <span class="kbd">R</span> — сброс, <span class="kbd">S</span> — установить время. Можно добавить <span class="kbd">?t=чч:мм:сс</span> в адресную строку для автозадания времени при загрузке.
      </div>
    </div>
  </div>

  <script>
    // --- Состояние секундомера ---
    let running = false;           // идет ли сейчас отсчет
    let elapsedOffsetMs = 0;       // накопленное время в мс (без текущего тика)
    let lastStartTs = 0;           // отметка performance.now() последнего старта
    let rafId = null;              // id requestAnimationFrame

    const display = document.getElementById('display');
    const msSpan = document.getElementById('millis');
    const timeInput = document.getElementById('timeInput');
    const startBtn = document.getElementById('startBtn');
    const pauseBtn = document.getElementById('pauseBtn');
    const resumeBtn = document.getElementById('resumeBtn');
    const resetBtn = document.getElementById('resetBtn');
    const setBtn = document.getElementById('setBtn');

    // --- Вспомогательные ---
    function pad2(n){ return String(n).padStart(2,'0'); }

    function formatMs(ms){
      if (ms < 0) ms = 0;
      const tenths = Math.floor((ms % 1000) / 100); // десятые доли секунды
      const totalSec = Math.floor(ms / 1000);
      const s = totalSec % 60;
      const totalMin = Math.floor(totalSec / 60);
      const m = totalMin % 60;
      const h = Math.floor(totalMin / 60);
      return { main: `${pad2(h)}:${pad2(m)}:${pad2(s)}`, tenths };
    }

    // Парсим чч:мм:сс -> миллисекунды. Часы — любое целое >= 0, минуты/секунды 0..59
    function parseInputToMs(str){
      if (!str) return 0;
      const m = String(str).trim().match(/^\s*(\d{1,3}|\d+):([0-5]?\d):([0-5]?\d)\s*$/);
      if (!m) return null;
      const h = parseInt(m[1],10);
      const mm = parseInt(m[2],10);
      const ss = parseInt(m[3],10);
      return ((h*60 + mm)*60 + ss) * 1000;
    }

    function currentElapsedMs(){
      return running ? (elapsedOffsetMs + (performance.now() - lastStartTs)) : elapsedOffsetMs;
    }

    function render(){
      const { main, tenths } = formatMs(currentElapsedMs());
      display.firstChild.nodeValue = main; // обновляем только текст до .millis
      msSpan.textContent = `.${tenths}`;
    }

    function tick(){
      render();
      if (running) rafId = requestAnimationFrame(tick);
    }

    function updateButtons(){
      startBtn.disabled = running || currentElapsedMs() > 0; // старт активен только на самом начале
      pauseBtn.disabled = !running;
      resumeBtn.disabled = running || currentElapsedMs() === 0; // продолжить доступно, если есть что продолжать
    }

    // --- Действия ---
    function start(){
      if (running) return;
      lastStartTs = performance.now();
      running = true;
      updateButtons();
      cancelAnimationFrame(rafId); rafId = requestAnimationFrame(tick);
    }

    function pause(){
      if (!running) return;
      elapsedOffsetMs = currentElapsedMs();
      running = false;
      updateButtons();
      cancelAnimationFrame(rafId); render();
    }

    function resume(){
      if (running) return;
      lastStartTs = performance.now();
      running = true;
      updateButtons();
      cancelAnimationFrame(rafId); rafId = requestAnimationFrame(tick);
    }

    function reset(){
      running = false;
      elapsedOffsetMs = 0;
      lastStartTs = 0;
      updateButtons();
      cancelAnimationFrame(rafId); render();
    }

    function setTime(){
      const val = timeInput.value.trim();
      const ms = parseInputToMs(val);
      if (ms === null){
        timeInput.setCustomValidity('Введите время в формате чч:мм:сс (например, 00:03:23)');
        timeInput.reportValidity();
        return;
      }
      timeInput.setCustomValidity('');
      // Устанавливаем новое время, сохраняя состояние паузы/запуска
      elapsedOffsetMs = ms;
      if (running) lastStartTs = performance.now();
      render();
      updateButtons();
    }

    // --- Слушатели ---
    startBtn.addEventListener('click', start);
    pauseBtn.addEventListener('click', pause);
    resumeBtn.addEventListener('click', resume);
    resetBtn.addEventListener('click', reset);
    setBtn.addEventListener('click', setTime);
    timeInput.addEventListener('keydown', (e)=>{
      if (e.key === 'Enter') { setTime(); }
    });

    // Горячие клавиши
    window.addEventListener('keydown', (e)=>{
      if (e.repeat) return;
      if (e.code === 'Space'){
        e.preventDefault();
        running ? pause() : (currentElapsedMs() === 0 ? start() : resume());
      } else if (e.key.toLowerCase() === 'r'){
        reset();
      } else if (e.key.toLowerCase() === 's'){
        setTime();
      }
    });

    // Поддержка параметра ?t=чч:мм:сс в URL
    (function initFromQuery(){
      const params = new URLSearchParams(location.search);
      const t = params.get('t');
      if (t){
        const ms = parseInputToMs(t);
        if (ms !== null){
          elapsedOffsetMs = ms; render(); updateButtons();
        }
      }
    })();

    // Рендер при загрузке
    render();
    updateButtons();
  </script>
</body>
</html>
